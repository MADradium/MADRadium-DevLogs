<script>
    const _0 = document.getElementById("slot0");
    const _1 = document.getElementById("slot1");
    const _2 = document.getElementById("slot2");
    const _3 = document.getElementById("slot3");
    const _4 = document.getElementById("slot4");
    const _5 = document.getElementById("slot5");
    const _6 = document.getElementById("slot6");
    const _7 = document.getElementById("slot7");

    function rgbGen(){
        r = Math.floor(Math.random() * 256);
        g = Math.floor(Math.random() * 256);
        b = Math.floor(Math.random() * 256);
    };

    function colorBoxes(){
        var totalSlots = [_0, _1, _2, _3, _4, _5, _6, _7];
        for(let i = 0; i < 8; i++){
            rgbGen();
            RGB = [`${r}`, `${g}`, `${b}`];
            console.log(RGB);
            totalSlots[i].style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    }

    colorBoxes();

    function dragBoxes(){
        var totalSlots = [_0, _1, _2, _3, _4, _5, _6, _7];
        for(let i = 0; i < 8; i++){
            dragElement(totalSlots[i]);
        }
    }

    dragBoxes();

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
        // if present, the header is where you move the DIV from:
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
        } else {
        // otherwise, move the DIV from anywhere inside the DIV:
        elmnt.onmousedown = dragMouseDown;
        }
        elmnt.style.position = "absolute";
        function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
        }
    
        function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }
    
        function closeDragElement() {
        // stop moving when mouse button is released:
        document.onmouseup = null;
        document.onmousemove = null;
        }
    }
</script>
